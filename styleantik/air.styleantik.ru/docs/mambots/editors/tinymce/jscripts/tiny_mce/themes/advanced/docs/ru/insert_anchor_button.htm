<br>
Эта кнопка открывает новое окно для возможностью вставки или редактирования якоря.<br>
<br>
<img src="images/insert_anchor_window.gif" width="330" height="139" alt="Anchor dialog/window" /><br>
<br>
В этом окне имеется одно поле, где Вы должны ввести название якоря. Помните, что название якоря должно быть уникальным. <br>
