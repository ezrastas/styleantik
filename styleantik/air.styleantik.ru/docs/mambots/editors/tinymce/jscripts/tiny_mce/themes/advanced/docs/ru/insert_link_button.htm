<br>
Эта кнопка открывает окно с фунцией вставки/редактирования ссылки.<br>
<br>
<img src="images/insert_link_window.gif" width="330" height="159" alt="Insert link dialog/window" /><br>
<br>
В этом окне есть два поля. Первое: &quot;Адрес ссылки&quot; - URL-адрес
гиперссылки. Указание цели дает возможность выбора, в каком окне будет
открыта ссылка.<br>
<br>
