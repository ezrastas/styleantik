COM_LOCALISE_XML_DESCRIPTION="<h2>El gestor de traducciones 'com_localise' se ha instalado correctamente.</h2>Permite una gestión atractiva y sencilla las traducciones.<br/><ul style='text-align:justify'><li>Traducciones de la administración, sitio e instalación.</li><li>Crear, editar y borrar idiomas.</li><li>Crear editar, borrar, publicar, despublicar, bloquear y desbloquear traducciones.</li><li>Muestra el progreso de la traducción en cada idioma y archivo.</li><li>Crea automáticamente archivos de traducción pendientes de incluir.</li><li>Crea paquetes de instalación de archivos del idioma.</li><li><strong>NUEVO desde la versión 4.0.15-dev</strong>: El programa no solo detecta los textos nuevos que han sido añadidos a la traducción, ¡ahora también detecta los cambios de texto que pudieran haberse producido!</li></ul><p>El componente funciona con los archivos del idioma de su instalación - No funcionará sin permisos de lectura y escritura sobre las carpetas y archivos del idioma.</p><p><strong>DEBERÍA HACER UNA COPIA DE SEGURIDAD DE SU IDIOMA</strong></p>"
