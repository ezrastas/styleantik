[php]
register_globals=0
max_input_time=60
max_execution_time=30
error_reporting=0
safe_mode=1
display_errors=1
session.save_path=/tmp
file_uploads=1
magic_quotes_gpc=1
default_charset=windows-1251
default_socket_timeout=120
memory_limit=8M
post_max_size=8M
upload_max_filesize=8M
extension_dir="/opt/php/lib/php/extensions/"
extension=bz2.so
extension=domxml.so
extension=gd.so
extension=iconv.so
extension=mysql.so
extension=xml.so
extension=zip.so
extension=zlib.so

mysql.default_host=styleantik.mysql
mysql.default_port=3306
